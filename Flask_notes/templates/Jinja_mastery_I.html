{% from "Jinja_mastery_I_macros.jinja2" import todo_list %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To dos</title>
</head>
<body>
    {% set num_todos = todos | length %}

    {% if num_todos > 0 %}
        <p>You have {{ num_todos }} left to do today.</p>
        {{ todo_list(todos) }}
    {% else %}
        <p>You have nothing to do today! Relax!</p>
    {% endif %}
</body>
</html>
